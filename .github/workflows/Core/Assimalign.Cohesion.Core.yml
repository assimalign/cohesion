name: assimalign.cohesion.filesystem.ci

on:
  push:
    branches:
    - main
    - development
    - users/**
    - features/**
    paths: 
    - 'libraries/Core/Assimalign.Cohesion.FileSystem/**'
    - 'libraries/Directory.Build.props'                                     # When the Global Props File Changes
    - '.github/workflows/Core/Assimalign.Cohesion.Filesystem.yml'        # When Pipeline File Changes

  
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2    
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'

    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.x'
        include-prerelease: true
    
    - name: Restore Project
      run: dotnet restore 
      working-directory: './libraries/Core/Assimalign.Cohesion.FileSystem'
    
    - name: Build Project
      run: dotnet build --configuration Release --no-restore
      working-directory: './libraries/Core/Assimalign.Cohesion.FileSystem'

    - name: Restore Unit Tests Project
      run: dotnet restore 
      working-directory: './libraries/Core/Assimalign.Cohesion.FileSystem/tests'

    - name: Run Unit Tests
      run: dotnet test --no-restore --verbosity normal
      working-directory: './libraries/Core/Assimalign.Cohesion.FileSystem/tests'
    
